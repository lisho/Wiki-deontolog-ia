<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            text-align: center;
        }
        .main a {
            display: inline-block;
            background: #0779e4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .main a:hover {
            background: #045aa8;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bienvenido a Nuestra Página</h1>
        </div>
    </header>

    <div class="container">
        <section class="main">
            <h2>Contenido Principal</h2>
            <p>Explora nuestras infografías para aprender más.</p>
            <a href="Infografia1/index.html">Ver Infografía 1</a>
